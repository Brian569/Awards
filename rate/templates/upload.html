{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1 class="text-center">Upload your Project</h1>
<div class="columns is-mobile">
	<div class="column is-three-fifths is-offset-one-fifth">
		<form style="width: 40%;" class="text-centered" action="{% url 'upload'%}" method="post" enctype="multipart/form-data">
			{%csrf_token%}
	
			{% bootstrap_form form%}
			
			<button type="submit" type="button"><span></span> POST</button>
					
		</form>
	</div>
  </div>

  <style>
	  *{
		  color: #fff;
		  
	  }
	  input{
		  width: 40%;
	  }
  </style>
{% endblock content %}
