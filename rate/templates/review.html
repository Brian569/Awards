{%extends 'base.html'%}
{% load bootstrap4 %}

{% block content%}
<br>
<h1 class="text-center">Rate Project</h1>
<div class="container">
	<div class="columns is-mobile">
		<div class="column is-half is-offset-one-quarter">
			<form  action="{% url 'reviews' user.id %}" method="post">
		        {%csrf_token%}

		        {% bootstrap_form form%}
		       
		        <div class="buttons">
					<input type="submit" class="button is-info" value="Review">
					<a class="btn btn-sm btn-outline-dark" href="{% url 'home' %}"> Cancel</a>
				</div>  
	        </form>
			
		
		</div>
	  </div>			
</div>
<br><br><br>


{%endblock%}
